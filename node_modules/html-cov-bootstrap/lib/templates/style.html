<style>
/*
 * A lot was taken from https://github.com/mdo/twitter-userstyle
 *
 * The syntax highlighting was taken from nodejs.org
 *
 * Most of the remainder was taken from the original html-cov template
 * provided by visionmedia at https://github.com/visionmedia/mocha
 *
 */
html, body {
  height: 100%;
}

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 14px;
  line-height: 1.6;
  margin: 0;
  color: #2c2c2c;
  border-top: 2px solid #ddd;
  background-color: #fafafa;
}

.container {
  position: relative;
  margin: 0 auto;
}

.topbar {
  box-shadow: none;
  position: fixed;
  top: 0;
  right: 0;
  left: 0;
  z-index: 1000;
}

.global-nav {
  height: 46px;
  width: 100%;
  position: relative;
  background: transparent;
}

.topbar,
.global-nav {
  border-bottom: 0 !important;
}

.global-nav-inner {
  background: #fff;
  background-color: #55acee;
  border-color: #55acee !important;
  height: 46px;
}

.global-nav-inner .text {
  color: #fff;
  font-size: 18px;
  padding-top: 10px;
}

.global-nav .container {
  width: auto;
  max-width: none !important;
  padding-left: 10px !important;
  padding-right: 5px !important;
}

#coverage {
  margin-top: 60px;
  padding-left: 60px;
  padding-right: 60px;
  padding-bottom: 60px;
}

a {
  color: #3886c1 !important;
}

ul {
  margin-top: 20px;
  padding: 0 15px;
  width: 100%;
}

ul li {
  float: left;
  width: 40%;
  margin-top: 5px;
  margin-right: 60px;
  list-style: none;
  border-bottom: 1px solid #55acee;
  padding: 5px 0;
  font-size: 12px;
}

ul::after {
  content: '.';
  height: 0;
  display: block;
  visibility: hidden;
  clear: both;
}

code {
  font: 12px monaco, monospace;
}

pre {
  margin: 30px;
  padding: 30px;
  border: 1px solid #eee;
  border-bottom-color: #ddd;
  -webkit-border-radius: 2px;
  -moz-border-radius: 2px;
  border-radius: 2px;
  -webkit-box-shadow: inset 0 0 10px #eee;
  -moz-box-shadow: inset 0 0 10px #eee;
  box-shadow: inset 0 0 10px #eee;
  overflow-x: auto;
}

#menu {
  position: fixed;
  font-size: 12px;
  overflow-y: auto;
  top: 0;
  right: 0;
  margin: 0;
  height: 100%;
  padding: 46px 0;
  text-align: right;
  border-left: 1px solid #55acee;
}

#menu::after {
  display: block;
  content: '';
  padding-top: 80px;
}

#menu li a {
  display: block;
  color: white;
  padding: 0 35px 0 25px;
  -webkit-transition: background 300ms;
  -moz-transition: background 300ms;
}

#menu li {
  position: relative;
  list-style: none;
}

#menu a:hover,
#menu a:active {
  text-decoration: none;
  background: rgba(255, 255, 255,.1);
}

#menu li:hover .cov {
  opacity: 1;
}

#menu li .dirname {
  opacity: .60;
  padding-right: 2px;
}

#menu li .basename {
  opacity: 1;
}

#menu .cov {
  background: #ccd6dd;
  color: #428bca;
  position: absolute;
  top: 0;
  right: 8px;
  font-size: 9px;
  font-weight: bold;
  opacity: .6;
  text-align: left;
  width: 17px;
  -webkit-border-radius: 10px;
  -moz-border-radius: 10px;
  border-radius: 10px;
  padding: 2px 3px;
  text-align: center;
}

#stats:nth-child(2n) {
  display: inline-block;
  margin-top: 15px;
  border: 1px solid #eee;
  padding: 10px;
  -webkit-box-shadow: inset 0 0 2px #eee;
  -moz-box-shadow: inset 0 0 2px #eee;
  box-shadow: inset 0 0 2px #eee;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

#stats div {
  float: left;
  padding: 0 5px;
}

#stats::after {
  display: block;
  content: '';
  clear: both;
}

#stats .sloc::after {
  content: ' SLOC';
  color: #b6b6b6;
}

#stats .percentage::after {
  content: ' coverage';
  color: #b6b6b6;
}

#stats .hits,
#stats .misses {
  display: none;
}

.high {
  color: #55acee !important;
}
.medium {
  color: #ff9b00 !important;
}
.low {
  color: #d4081a !important;
}
.terrible {
  color: #d4081a !important;
  font-weight: bold;
}

table {
  width: 80%;
  margin-top: 10px;
  border-collapse: collapse;
  border: 1px solid #cbcbcb;
  color: #363636;
  -webkit-border-radius: 3px;
  -moz-border-radius: 3px;
  border-radius: 3px;
}

table thead {
  display: none;
}

table td.line,
table td.hits {
  width: 20px;
  background: #eaeaea;
  text-align: center;
  font-size: 11px;
  padding: 0 10px;
  color: #949494;
}

table td.hits {
  width: 10px;
  padding: 2px 5px;
  color: rgba(0,0,0,.2);
  background: #f0f0f0;
}

tr.miss td.line,
tr.miss td.hits {
  background: #e6c3c7;
}

tr.miss td {
  background: #f8d5d8;
}

td.source {
  padding-left: 15px;
  line-height: 15px;
  white-space: pre;
  font: 12px monaco, monospace;
}

span.comment {
  color: #666;
}
span.string,
span.number {
  color: #690;
}
span.keyword {
  color: #c96;
}

/* Node syntax highlighting */
.sh_sourceCode {
  font-weight: normal;
  font-style: normal;
}

.sh_sourceCode .sh_symbol,
.sh_sourceCode .sh_cbracket {
  color: #333;
}

.sh_sourceCode .sh_keyword {
  color: #c96;
}

.sh_sourceCode .sh_string,
.sh_sourceCode .sh_regexp,
.sh_sourceCode .sh_number,
.sh_sourceCode .sh_specialchar {
  color: #690;
}

.sh_sourceCode .sh_comment {
  color: #666;
}
</style>
